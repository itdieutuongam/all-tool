<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HỆ THỐNG QUẢN LÝ - CÔNG TY CỔ PHẦN DTA SPACE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #a41017;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1150px;
    }

    .logo { margin-bottom: 30px; }
    .logo img {
      width: 280px;
      height: 280px;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .container {
      text-align: center;
      padding: 50px 40px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 20px;
      border-radius: 18px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      transition: all 0.3s ease;
      min-height: 145px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn i {
      font-size: 2.7rem;
      margin-bottom: 14px;
    }

    .btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.35);
    }

    /* Màu nút */
    .btn-primary { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
    .btn-success { background: linear-gradient(135deg, #11998e, #38ef7d); }
    .btn-warning { background: linear-gradient(135deg, #ffb200, #ffdd00); color: #333; }
    .btn-info    { background: linear-gradient(135deg, #00c9ff, #92fe9d); color: #333; }
    .btn-danger  { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .btn-purple  { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-dark    { background: linear-gradient(135deg, #2c3e50, #4a6572); }
    .btn-orange  { background: linear-gradient(135deg, #f39c12, #e67e22); }
    .btn-teal    { background: linear-gradient(135deg, #16a085, #1abc9c); }

    footer {
      margin-top: 40px;
      font-size: 0.95rem;
      color: white;
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .button-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 768px) {
      .logo img { width: 160px; height: 160px; }
      h1 { font-size: 2.1rem; margin-bottom: 30px; }
      .container { padding: 40px 20px; }
      .button-grid { 
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .btn { 
        min-height: 120px; 
        padding: 28px 15px;
        font-size: 1.1rem;
      }
      .btn i { font-size: 2.4rem; }
    }
  </style>
</head>
