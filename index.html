<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HỆ THỐNG QUẢN LÝ - CÔNG TY ABC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a41017, #c71f2a);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 950px;
    }

    /* Logo nổi bật ra ngoài */
    .logo {
      margin-bottom: 30px;
      z-index: 10;
      position: relative;
    }

    .logo img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    /* Container trắng chứa nội dung */
    .container {
      text-align: center;
      background: white;
      padding: 50px 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #a41017;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #666;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      min-height: 130px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .btn i {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    /* Màu sắc từng nút */
    .btn-primary   { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
    .btn-success   { background: linear-gradient(135deg, #11998e, #38ef7d); }
    .btn-warning   { background: linear-gradient(135deg, #ffb200, #ffdd00); color: #333; }
    .btn-info      { background: linear-gradient(135deg, #00c9ff, #92fe9d); color: #333; }
    .btn-danger    { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .btn-purple    { background: linear-gradient(135deg, #667eea, #764ba2); }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }

    /* Responsive cho điện thoại */
    @media (max-width: 600px) {
      .logo {
        margin-bottom: 20px;
      }
      
      .logo img {
        width: 110px;
        height: 110px;
      }

      .container {
        padding: 40px 25px 40px;
      }

      h1 { 
        font-size: 2rem; 
      }
      
      .button-grid { 
        grid-template-columns: 1fr; 
      }
      
      .btn { 
        min-height: 110px; 
        padding: 25px 15px; 
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Logo nổi bật ra ngoài -->
    <div class="logo">
      <img src="assets/logo-dta.png" alt="Logo Công Ty" />
    </div>

    <!-- Container trắng chứa nội dung -->
    <div class="container">
      <h1>HỆ THỐNG QUẢN LÝ</h1>

      <div class="button-grid">
        <a href="https://script.google.com/macros/s/AKfycbxgAAH0sDLbOZyxTWoPJ-dSqs052ajuL7zZ9XIntORsgDZN_h0rv2fG_XwpREuPtixN/exec" target="_blank" class="btn btn-success">
          <i class="fas fa-users"></i>
          <span>QUY TRÌNH-QUY ĐỊNH</span>
        </a>
        
        <a href="https://proposal-system.onrender.com" target="_blank" class="btn btn-warning">
          <i class="fas fa-box"></i>
          <span>HỆ THỐNG ĐỀ XUẤT</span>
        </a>

        <a href="https://script.google.com/a/macros/dieutuongam.com/s/AKfycbxTrpvpHxfvmtClnuj8ukJsFFiYmNXU5RMGXYV-LcsXblxnkweUJSwjvLC6GWA25yl7dg/exec" target="_blank" class="btn btn-primary">
          <i class="fas fa-file-invoice"></i>
          <span>KIỂM KÊ THIẾT BỊ</span>
        </a>
      </div>

      <footer>
        © 2025 Công Ty Cổ Phần DTA SPACE
      </footer>
    </div>
  </div>
</body>
</html>
